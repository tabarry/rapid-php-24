<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Title here -->
        <title>{{ @pageInfo['title'] }}</title>

    <include href="inc-head.html" />
    <script>
        function suSubmit(frmName, outputEle) {
            // Get the form.
            var form = $('#' + frmName);

            // Get the messages div.
            var formMessages = $('#' + outputEle);

            // Set up an event listener for the contact form.
            $(form).submit(function(e) {
                // Stop the browser from submitting the form.
                e.preventDefault();

                // Serialize the form data.
                //////var formData = $(form).serialize();

                // Submit the form using AJAX.
                $.ajax({
                    url: "{{@BASE}}/authenticate", // Url to which the request is send
                    type: "POST", // Type of request to be send, called as method
                    data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                    contentType: false, // The content type used when sending data to the server.
                    cache: false, // To unable request pages to be cached
                    processData: false
                })
                        .done(function(response) {
                            // Make sure that the formMessages div has the 'success' class.
                            formMessages.html(response);
                        })
                        .fail(function(data) {
                            alert('error');
                        });

            });
        }
        $(document).ready(function() {
            suSubmit('suForm', 'server-results', 'server-results');

        });

    </script>
</head>
<body>

    <div class="outer-page">

                        <button type="submit" class="btn btn-info btn-sm">{{@DICT.submit}}</button>
