<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <!-- Title here -->
        <title>{{ @pageInfo['title'] }}</title>
    <include href="inc-head.html" />
</head>

<body>
    <div class="outer-page">

        <!-- Login page -->
        <div class="login-page">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs nav-justified">
                <li class="active"><a href="#login" data-toggle="tab" class="br-lblue"><i class="fa fa-sign-in"></i> {{@DICT.loginForm.logIn}}</a></li>
                <li><a href="#lost-password" data-toggle="tab" class="br-lblue"><i class="fa fa-key"></i> {{@DICT.loginForm.lostPassword}}</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade active in" id="login">

                    <!-- Login form -->

                    <form role="form" method="post" name="suForm" id="suForm" action="{{@BASE}}/authenticate">
                        <div class="form-group">
                            <label for="email">*{{@DICT.loginForm.email}}</label>
                            <input class="form-control" id="email" type="email" autocomplete="off" required="required">
                        </div>
                        <div class="form-group">
                            <label for="password">*{{@DICT.loginForm.password}}</label>
                            <input class="form-control" id="password" type="password" autocomplete="off" required="required">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> {{@DICT.loginForm.rememberMe}}
                            </label>
                        </div>
                        <button type="submit" class="btn btn-info btn-sm">{{@DICT.submit}}</button>
                        <button type="reset" class="btn btn-default btn-sm">{{@DICT.reset}}</button>
                    </form>

                </div>


                <div class="tab-pane fade" id="lost-password">

                    <!-- Lost Password Form -->

                    <form role="form" action="index.html">

                        <div class="form-group">
                            <label for="email">*{{@DICT.loginForm.provideEmailBelow}}</label>
                            <input class="form-control" id="email" type="text" autocomplete="off" required="required">
                        </div>

                        <button type="submit" class="btn btn-info btn-sm">{{@DICT.submit}}</button>
                        <button type="reset" class="btn btn-default btn-sm">{{@DICT.reset}}</button>
                    </form>

                </div>
            </div>

        </div>

    </div>

    <!-- Javascript files -->
<include href="inc-footer-js.html" />
<!-- Javascript for this page -->
</body>

</html>
